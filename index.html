<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>

    <section class="search-options">
      <form class="search">
        <input type="text" name="search" placeholder="Search here...">
      </form>

      <select class="type"> 
        <option value="none" selected disabled hidden>Choose a type</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="flying">Flying</option>
        <option value="ground">Ground</option>
        <option value="normal">Normal</option>
      </select>

      <select class="amount">
        <option value="none" selected disabled hidden>Amount</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="151">All</option>
      </select>
    </section>

    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
